<section id="contact" class="contact bg-body-tertiary p-5" style=" box-shadow: #0000001a 0 4px 12px;">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="section-title text-center">
                  <h2>تواصل معنا</h2>
              </div>
          </div>
      </div>
      <div class="contact-container">
          <div class="row">
              <div class="col-12 col-md-6 mb-3">
                  <div class="contact-form">
                      <form class="form" method="post" id="contactusForm">
                          <h3>تواصل معنا عبر ارسال رسالة.</h3>
                          <span class="text-danger d-inline-block p-2" id="messageErrorSpan"></span>
                          <div class="row">
                              <div class="col-12 col-sm-6">
                                  <div class="form-floating mb-3">
                                      <input type="text" class="form-control" name="username" id="username"
                                          placeholder="الاسم">
                                      <label for="username">الاسم</label>
                                  </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                  <div class="form-floating mb-3">
                                      <input type="email" class="form-control" name="email" id="email"
                                          placeholder="name@example.com">
                                      <label for="email">البريد الالكترونى</label>
                                  </div>
                              </div>
                              <div class="col-12">
                                  <div class="form-floating mb-3">
                                      <input type="text" class="form-control" name="subject" id="subject"
                                          placeholder="موضوع الرساله">
                                      <label for="subject">الموضوع</label>
                                  </div>
                              </div>
                              <div class="col-12">
                                  <div class="form-floating  mb-3">
                                      <textarea class="form-control" name="message" placeholder="اترك رسالتك هنا."
                                          id="message" style="height: 200px; resize: none;"></textarea>
                                      <label for="message">الرسالة</label>
                                  </div>
                              </div>

                              <div class="col-12">
                                  <button type="button" class="btn btn-warning" id="sendMessage">ارسال</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
              <div class="col-12 col-md-6 mb-3">
                  <div class="contact-map">
                      <img src="assets/media/map.webp"
                          style="border:1px solid #DDD; padding: 2px; height: 450px; width: 100%;" alt="">
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
